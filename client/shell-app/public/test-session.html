<!DOCTYPE html>
<html>
<head>
    <title>Session Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; }
        .status { font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Session Test</h1>
    
    <div class="section">
        <h3>Current Session Data:</h3>
        <p>User ID: <span id="userId" class="status">Not set</span></p>
        <p>Username: <span id="username" class="status">Not set</span></p>
        <p>Role: <span id="role" class="status">Not set</span></p>
        <p>Is Logged In: <span id="isLoggedIn" class="status">No</span></p>
    </div>
    
    <div class="section">
        <h3>Set Session Data:</h3>
        <input type="text" id="setUserId" placeholder="User ID" value="68ca3c2095a4d28cf9fc8710">
        <input type="text" id="setUsername" placeholder="Username" value="tony_restaurant">
        <select id="setRole">
            <option value="BusinessOwner">Business Owner</option>
            <option value="Resident">Resident</option>
            <option value="CommunityOrganizer">Community Organizer</option>
        </select>
        <button onclick="setSession()">Set Session</button>
        <button onclick="clearSession()">Clear Session</button>
    </div>
    
    <div class="section">
        <h3>Test Business App:</h3>
        <button onclick="testBusinessApp()">Open Business App (No Params)</button>
        <button onclick="testBusinessAppWithParams()">Open Business App with URL Params</button>
    </div>

    <div class="section">
        <h3>Test Login Flow:</h3>
        <button onclick="testLoginFlow()">Test Complete Login Flow</button>
    </div>

    <script>
        function updateDisplay() {
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            
            document.getElementById('userId').textContent = userId || 'Not set';
            document.getElementById('username').textContent = username || 'Not set';
            document.getElementById('role').textContent = role || 'Not set';
            
            const loggedIn = Boolean(userId && username && role);
            document.getElementById('isLoggedIn').textContent = loggedIn ? 'Yes' : 'No';
            document.getElementById('isLoggedIn').className = loggedIn ? 'status success' : 'status error';
        }
        
        function setSession() {
            const userId = document.getElementById('setUserId').value;
            const username = document.getElementById('setUsername').value;
            const role = document.getElementById('setRole').value;
            
            localStorage.setItem('userId', userId);
            localStorage.setItem('username', username);
            localStorage.setItem('role', role);
            
            updateDisplay();
            console.log('Session set:', { userId, username, role });
        }
        
        function clearSession() {
            localStorage.clear();
            updateDisplay();
            console.log('Session cleared');
        }
        
        function testBusinessApp() {
            window.open('http://127.0.0.1:3003', '_blank');
        }
        
        function testBusinessAppWithParams() {
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            
            if (userId && username && role) {
                const params = new URLSearchParams({
                    uid: userId,
                    username: username,
                    role: role,
                }).toString();
                const url = `http://127.0.0.1:3003?${params}`;
                console.log('Opening with params:', url);
                window.open(url, '_blank');
            } else {
                alert('Please set session data first');
            }
        }
        
        function testLoginFlow() {
            // Simulate the login flow
            const userId = '68ca3c2095a4d28cf9fc8710';
            const username = 'tony_restaurant';
            const role = 'BusinessOwner';
            
            // Clear existing session
            localStorage.clear();
            
            // Set new session
            localStorage.setItem('userId', userId);
            localStorage.setItem('username', username);
            localStorage.setItem('role', role);
            
            updateDisplay();
            console.log('Login flow simulated:', { userId, username, role });
            
            // Redirect to business app with params
            const params = new URLSearchParams({
                uid: userId,
                username: username,
                role: role,
            }).toString();
            const url = `http://127.0.0.1:3003?${params}`;
            console.log('Redirecting to:', url);
            window.open(url, '_blank');
        }
        
        // Update display on load
        updateDisplay();
        
        // Listen for storage changes
        window.addEventListener('storage', updateDisplay);
    </script>
</body>
</html>
